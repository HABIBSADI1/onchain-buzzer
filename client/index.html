<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ✅ فونت Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <title>Onchain Buzzer</title>

    <!--
      Farcaster Mini App metadata.  Adding this meta tag allows pages
      from this site to be shared into Farcaster feeds as a mini app with
      interactive previews.  The JSON value must be minified to comply
      with the Farcaster spec.  See
      https://miniapps.farcaster.xyz/docs/guides/sharing for details.  The
      `imageUrl` points to the server that generates a dynamic PNG
      representing the current game state; the relative path resolves
      against the site’s domain at runtime.  The button uses the
      `launch_miniapp` action to open the mini app when tapped in the
      Farcaster client.
    -->
    <meta
      name="fc:miniapp"
      content='{"version":"vNext","imageUrl":"/frame-image/image","button":{"title":"Join","action":{"type":"launch_miniapp"}}}'
    />
    <!-- Optional backwards compatibility for older clients that read frames only -->
    <meta
      name="fc:frame"
      content='{"version":"vNext","image":"/frame-image/image","button":{"title":"Join","action":{"type":"post_redirect","target":"/frame"}}}'
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!--
      Load the Farcaster Mini App SDK on the client.  The SDK exposes
      methods used to inform the Farcaster runtime that the mini app is
      ready.  Dynamic import is used so the script does not block the
      initial page load, and any errors are caught to avoid breaking the
      site when it is not embedded in a Farcaster client.  See
      https://miniapps.farcaster.xyz/docs/quick-start for guidance.
    -->
    <script type="module">
      (async () => {
        try {
          const sdk = await import(
            "https://esm.sh/@farcaster/miniapp-sdk@1.0.2?target=es2020&no-cache&cdn=jsdelivr"
          );
          // Signal to the Farcaster environment that the mini app has
          // finished loading.  Without calling ready(), Farcaster clients
          // may not display the mini app properly.
          if (sdk && sdk.actions && typeof sdk.actions.ready === "function") {
            sdk.actions.ready();
          }
        } catch (err) {
          // Ignore errors when not running inside a Farcaster context.
          console.debug("Farcaster SDK not loaded", err);
        }
      })();
    </script>
  </body>
</html>
