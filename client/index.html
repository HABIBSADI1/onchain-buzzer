<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ✅ فونت Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <title>Onchain Buzzer</title>

    <!--
      Farcaster Mini App metadata.  Adding this meta tag allows pages
      from this site to be shared into Farcaster feeds as a mini app with
      interactive previews.  The JSON value must be minified to comply
      with the Farcaster spec.  See
      https://miniapps.farcaster.xyz/docs/guides/sharing for details.  The
      `imageUrl` points to the server that generates a dynamic PNG
      representing the current game state; the relative path resolves
      against the site’s domain at runtime.  The button uses the
      `launch_miniapp` action to open the mini app when tapped in the
      Farcaster client.
    -->
    <!--
      Farcaster Mini App metadata.  Using absolute URLs here ensures
      that the preview image and button action resolve correctly when
      the site is embedded in Farcaster.  The image URL points to
      the frame server running on the dedicated subdomain
      frame.finalclick.xyz, and the button launches the mini app at
      that same domain.
    -->
    <meta
      name="fc:miniapp"
      content='{"version":"vNext","imageUrl":"https://frame.finalclick.xyz/frame-image/image","button":{"title":"Join","action":{"type":"launch_miniapp","url":"https://frame.finalclick.xyz/frame"}}}'
    />
    <!-- Optional backwards compatibility for older clients that only read frames -->
    <meta
      name="fc:frame"
      content='{"version":"vNext","image":"https://frame.finalclick.xyz/frame-image/image","button":{"title":"Join","action":{"type":"post_redirect","target":"https://frame.finalclick.xyz/frame"}}}'
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
